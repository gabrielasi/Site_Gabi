<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrinho</title>
	<link rel="stylesheet" href="biblioteca/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body style="background-color:rgb(255, 251, 251);">
	<meta charset="UTF-8">

<div class="col-md-6 offset-md-2 my-5 shadow p-5 mb-5 bg-secondary rounded">
	<div align="center">
		Filme <strong>R$ 25,00</strong><br>
		qtd: <input type="number" value="1" min="1" max="10" id="qtd1">
		<button type="button" id="adicionar1" id="produto1" onclick="AddCarrinho('filme', document.getElementById('qtd1').value, '25,00', 1)"> Comprar </button>
	</div>
	
	<div align="center">
		<br>Filme <strong>R$28,99 </strong><br>
		qtd: <input type="number" value="2" min="1" max="10" id="qtd2">
		<button type="button" id="adicionar2" id="produto2" onclick="AddCarrinho('filme', document.getElementById('qtd2').value, '28,99', 2)"> Comprar </button>
	</div>
	
	<div align="center">
		<br>Filme <strong>R$ 28,00</strong><br>
		qtd: <input type="number" value="3" min="1" max="10" id="qtd3">
		<button type="button" id="adicionar"3 id="produto3" onclick="AddCarrinho('filme', document.getElementById('qtd3').value, '28,00', 3)"> Comprar </button>
	</div>
	
	<p align="center">
		<a href="carrinho.html"> Ver Carrinho de compras </a>
	</p>
</div>	
		
<script>
	function AddCarrinho(produto, qtd, valor, posicao)
	{
		localStorage.setItem("produto" + posicao, produto);
		localStorage.setItem("qtd" + posicao, qtd);
		valor = valor * qtd;
		localStorage.setItem("valor" + posicao, valor);
		alert("Produto adicionado ao carrinho!");
	}
</script>
</body>
</html>
